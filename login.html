<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../index.css">
    <link rel="stylesheet" href="./login.css"/>
    
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="../../assets/logoDS.svg" alt="Logo">
            <h1 class="titulo">Dona de Si Cosmetics</h1>
        </div>
        
        <div class="login">
            <form class="form">
                <h2>Olá,</h2>
                <h3>Para continuar, digite seu e-mail e senha</h3>
            
                <div class="select">
                    <input type="email" id="email" placeholder="Informe seu E-mail: *" />
                    <div id="emailError" class="error"></div>
                </div>

                <div class="select">
                    <input type="password" id="password" placeholder="Informe sua Senha: *" />
                    <div id="passwordError" class="error"></div>
                </div>
            
                <button class="btn_login">Login</button>
            </form>
            <div class="info">
                <a href="#">Cadastrar conta</a>
                <a href="#">Esqueci minha senha</a>
            </div>
            <p class="infoCaptcha">Protegido por reCAPTCHA - Privacidade | Condições</p>
        </div>

        <div class="infoPolitica">
            <a href="#">Política de privacidade</a>
            <a href="">Relacionamento com o cliente</a>
        </div>
        
    </div>


    <script src="../js/login.js"></script>
    
</body>
</html>
